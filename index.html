<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="btn" onclick="appenddFunctionToDisplayData('1')">1</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('2')">2</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('3')">3</button>
    <button class="btn operator" onclick="appenddFunctionToDisplayData('/')">/</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('4')">4</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('5')">5</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('6')">6</button>
    <button class="btn operator" onclick="appenddFunctionToDisplayData('*')">*</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('7')">7</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('8')">8</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('9')">9</button>
    <button class="btn operator" onclick="appenddFunctionToDisplayData('-')">-</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('.')">.</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('0')">0</button>
    <button class="btn" onclick="clearFunctionToDisplay()">C</button>
    <button class="btn operator" onclick="appenddFunctionToDisplayData('+')">+</button>
    <button class="btn" onclick="appenddFunctionToDisplayData('(')">(</button>
    <button class="btn" onclick="appenddFunctionToDisplayData(')')">)</button>
    <button class="btn operator" onclick="calculateFunction()">=</button>
    <button class="btn operator" onclick="appenddFunctionToDisplayData('%')">%</button>

  </div>
  <script src="jscript.js"></script>
</body>
</html>
